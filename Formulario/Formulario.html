
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Estilo.css" />
</head>
<body>
<form class="form" id ='form'>
        
                <div class="Etiqueta">
                <label>Nombre:</label>
                </div>
                
                <div class="contenedorTxt">
                <input class="Txt" type="text" autocomplete="off" name="Nombre" id="0" 
                    placeholder="Ingrese nombre" 
                    >
                </div>
                
                <div class="containerRadio">
                <div>
                    <label>sexo:</label>
                </div>
                <div class="seleccionRadio">
                <div class="OpccionesRadio" id="1">
                    <input type="radio" class="radio" id="Masculino" name="1">
                    <label for="Masculino">Masculino</label>
                </div>
                
                <div class="OpccionesRadio" id="2">
                    <input type="radio" class="radio" id="Femenino" name="1">
                    <label for="Femenino">Femenino</label>
                </div>
                </div>
                </div>
                
                <div class="contenerdoLista">
                <label>Seleccione pais:</label>
                <div class="lista" id="pais">
                <select>
                
                        <option id="3">Guatemala
                        </option>
                        
                        <option id="4">El Salvador
                        </option>
                        
                        <option id="5">Honduras
                        </option>
                        
                </select>
                </div>
                </div>
                
                <div class="Boton">
                <input class="boton" type="submit"  info="entrada" id="6" value="Valor1"/>
                </div>
                
                <div class="Boton">
                <input class="boton" type="submit"  info="info" id="7" value="Valor1"/>
                </div>
                
                <div class="containerRadio">
                <div>
                    <label>colores:</label>
                </div>
                <div class="seleccionRadio">
                <div class="OpccionesRadio" id="8">
                    <input type="radio" class="radio" id="verde" name="3">
                    <label for="verde">verde</label>
                </div>
                
                <div class="OpccionesRadio" id="9">
                    <input type="radio" class="radio" id="rojo" name="3">
                    <label for="rojo">rojo</label>
                </div>
                </div>
                </div>
                
                <div class="contenerdoLista">
                <label>Seleccione talla:</label>
                <div class="lista" id="talla">
                <select>
                
                        <option id="10">M
                        </option>
                        
                        <option id="11">S
                        </option>
                        
                        <option id="12">XXXL
                        </option>
                        
                </select>
                </div>
                </div>
                
</form>
<script>
    document.getElementById('form').addEventListener('submit', (e) => {
        e.preventDefault();
    })
    let infoEntrada = `formulario ~>> [
	<
		tipo: "etiqueta"
		valor: "Nombre"
	>,
	<
		tipo: "texto"
		valor: "Nombre"
		fondo: "Ingrese nombre"
	>,
	<
		tipo: "grupo-radio"
		valor: "sexo"
		valores: ['Masculino' , 'Femenino']
	>,
	<
		tipo: "grupo-option"
		nombre: "pais"
		valores: ['Guatemala', 'El Salvador', 'Honduras']
	>,
	<
		tipo: "boton"
		valor: "Valor1"
		evento: <entrada>
	>,
	<
		tipo: "boton"
		valor: "Valor1"
		evento: <info>
	>
	<
		tipo: "grupo-radio"
		valor: "colores"
		valores: ['verde' , 'rojo']
	>,
	<
		tipo: "grupo-option"
		nombre: "talla"
		valores: ['M', 'S', 'XXXL']
	>
]
`
    let ids=13
    var component=[]
    var componentesIngreso =[]
    let buttons;
    
    
    document.addEventListener('DOMContentLoaded',(e)=> {
        for(let i=0;i<ids;i++){
            component[i]=document.getElementById(`${i}`)
        }
        
        buttons = component.filter((data) => {
            return data.type == 'submit'
        })

        componentesIngreso = component.filter((data) => {
            return data.type != 'submit'
        })
        
        buttons.forEach((element, i ) => {
            element.addEventListener('click', (e) => {
                const info = e.path[0].attributes.info.value
                if(info == 'info'){
                    
                    alert('Datos: ');
                }else if(info == 'entrada'){
                    alert(`Datos de entrada: ${infoEntrada}`);
                }
            })
        })

        console.log(buttons)
    })
</script>
</body>
</html>
