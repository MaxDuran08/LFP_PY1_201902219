
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Estilo.css" />
</head>
<body>
<form class="form" id ='form'>
        
                <div class="Etiqueta">
                <label>Nombre:</label>
                </div>
                
                <div class="contenedorTxt">
                <input class="Txt" type="text" autocomplete="off" name="Nombre" id="0" 
                    placeholder="Ingrese nombre" 
                    >
                </div>
                
                <div class="containerRadio">
                <div>
                    <label>sexo:</label>
                </div>
                <div class="seleccionRadio">
                <div class="OpccionesRadio" id="1">
                    <input type="radio" class="radio" id="Masculino" name="1">
                    <label for="Masculino">Masculino</label>
                </div>
                
                <div class="OpccionesRadio" id="2">
                    <input type="radio" class="radio" id="Femenino" name="1">
                    <label for="Femenino">Femenino</label>
                </div>
                </div>
                </div>
                
                <div class="contenerdoLista">
                <label>Seleccione pais:</label>
                <div class="lista" >
                <select id="3">
                
                        <option>Guatemala
                        </option>
                        
                        <option>El Salvador
                        </option>
                        
                        <option>Honduras
                        </option>
                        
                </select>
                </div>
                </div>
                
                <div class="Boton">
                <input class="boton" type="submit"  info="entrada" id="4" value="Valor1"/>
                </div>
                
                <div class="Boton">
                <input class="boton" type="submit"  info="info" id="5" value="Valor1"/>
                </div>
                
                <div class="containerRadio">
                <div>
                    <label>colores:</label>
                </div>
                <div class="seleccionRadio">
                <div class="OpccionesRadio" id="6">
                    <input type="radio" class="radio" id="verde" name="2">
                    <label for="verde">verde</label>
                </div>
                
                <div class="OpccionesRadio" id="7">
                    <input type="radio" class="radio" id="rojo" name="2">
                    <label for="rojo">rojo</label>
                </div>
                </div>
                </div>
                
                <div class="contenerdoLista">
                <label>Seleccione talla:</label>
                <div class="lista" >
                <select id="8">
                
                        <option>M
                        </option>
                        
                        <option>S
                        </option>
                        
                        <option>XXXL
                        </option>
                        
                </select>
                </div>
                </div>
                
                <div class="containerRadio">
                <div>
                    <label>hola:</label>
                </div>
                <div class="seleccionRadio">
                <div class="OpccionesRadio" id="9">
                    <input type="radio" class="radio" id="e" name="3">
                    <label for="e">e</label>
                </div>
                
                <div class="OpccionesRadio" id="10">
                    <input type="radio" class="radio" id="jo" name="3">
                    <label for="jo">jo</label>
                </div>
                </div>
                </div>
                
                <div class="Etiqueta">
                <label>Nombre:</label>
                </div>
                
                <div class="Etiqueta">
                <label>Nombre:</label>
                </div>
                
</form>
<script>
    document.getElementById('form').addEventListener('submit', (e) => {
        e.preventDefault();
    })
    let infoEntrada = `formulario ~>> [
	<
		tipo: "etiqueta"
		valor: "Nombre"
	>,
	<
		tipo: "texto"
		valor: "Nombre"
		fondo: "Ingrese nombre"
	>,
	<
		tipo: "grupo-radio"
		valor: "sexo"
		valores: ['Masculino' , 'Femenino']
	>,
	<
		tipo: "grupo-option"
		nombre: "pais"
		valores: ['Guatemala', 'El Salvador', 'Honduras']
	>,
	<
		tipo: "boton"
		valor: "Valor1"
		evento: <entrada>
	>,
	<
		tipo: "boton"
		valor: "Valor1"
		evento: <info>
	>
	<
		tipo: "grupo-radio"
		valor: "colores"
		valores: ['verde' , 'rojo']
	>,
	<
		tipo: "grupo-option"
		nombre: "talla"
		valores: ['M', 'S', 'XXXL']
	>++++5+6+698989+98
	,<
		tipo: "grupo-radio"
		valor: "hola"
		valores: ['2e' , '1jo']
	>,
	<
		tipo: "etiqueta"
		valor: "Nombre"
	>
	,<
		tipo: "etiqueta"
		valor: "Nombre"
	>

]
`
    let ids=11
    var component=[]
    let buttons;
    
    
    document.addEventListener('DOMContentLoaded',(e)=> {
        for(let i=0;i<ids;i++){
            component[i]=document.getElementById(`${i}`)
        }
        
        buttons = component.filter((data) => {
            try{
                return data.type == 'submit'
            }catch(e){
                return
            }
        })

        buttons.forEach((element, i ) => {
            element.addEventListener('click', (e) => {
                const info = e.path[0].attributes.info.value
                let Data = ''
                if(info == 'info'){
                    let componentesIngreso = component.filter((data) => {
                        try{
                            return data.type != 'submit'
                        }catch(e){
                            return
                        }
                        
                    })
                    let j
                    for(j=0; j<componentesIngreso.length; j++){
                        try{
                            if (componentesIngreso[j].type == 'text'){
                                if(componentesIngreso[j].value != ''){
                                    Data += `Selecciono: ${componentesIngreso[j].value} 
`
                                }
                            }
                                
                            if(componentesIngreso[j].classList.contains('OpccionesRadio')){
                                for(let k=0; k<componentesIngreso[j].childNodes.length; k++){
                                    if(componentesIngreso[j].childNodes[k].checked){
                                        Data +=  `Selecciono: ${componentesIngreso[j].childNodes[3].innerText} 
`
                                    }
                                }
                            }
                            
                            if(componentesIngreso[j].nodeName == 'SELECT') {
                                Data += `Selecciono: ${componentesIngreso[j].value} 
` 
                            }
                        }catch(e){

                        }
                        
                    }
                    alert(Data)
                }else if(info == 'entrada'){
                    alert(`Datos de entrada: ${infoEntrada}`);
                }
            })
        })
        const obtenerDatos = () => {
            return 1
        }

    })
</script>
</body>
</html>
