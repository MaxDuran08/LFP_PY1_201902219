<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Estilo.css">
  <title>Formulario Registro</title>
</head>
<body>
    <div class="form-formulario">
        <h4>Formulario</h4>

        <div class="Etiqueta">
            <p>Nombre:</p>
        </div>

        <div class="contenedorTxt">
            <input class="Txt" type="text" name="Nombre" id="Nombre" placeholder="Ingrese su Nombre">
        </div>


        <div class="containerRadio">
            <div class="selected">
                <label>Sexo:</label>
            </div>
            <div class="seleccionRadio">
                <div class="OpccionesRadio">
                    <input type="radio" class="radio" id="Masculino" name="categoria">
                    <label for="Masculino">Masculino</label>
                </div>
                <div class="OpccionesRadio">
                    <input type="radio" class="radio" id="Femenino" name="categoria">
                    <label for="Femenino">Femenino</label>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="selected">
                <label>Pais:</label>
            </div>
            <div class="selecct-box">
                <div class="option">
                    <input type="radio" class="radio" id="Guatemala" name="categoria">
                    <label for="Guatemala">Guatemala</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="Nicaragua" name="categoria">
                    <label for="Nicaragua">Nicaragua</label>
                </div>
            </div>
        </div>

        <div class="Boton">
            <input class="boton" type="submit" value="Valor">
        </div>
    

    </div>

</body>
</html>
